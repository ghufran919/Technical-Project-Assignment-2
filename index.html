<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="box">
      <h1>BMI Calculator</h1>
      <div class="content">
        <form>
        <div class="input">
          <label for="height">Tinggi(cm)</label>
          <input type="text" id="height" placeholder="Masukkan tinggi anda">
        </div>
        <div class="input">
          <label for="weight">Berat(kg)</label>
          <input type="text" id="weight" placeholder="Masukkan berat anda">
        </div>
        <button id="calculate">
            <p>Hitung BMI</p>
        </button>
      </div>
    </form>
    <div class="result">
    <p class="comment"></p>
      </div>
    </div>    
        </div>
         
<script src="script.js"></script>
    
</body>
</html>
